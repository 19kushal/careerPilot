<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add branch</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .text-center{
            padding-bottom: 30px;
            margin-top: 40px;
        }
        .form-container {
            background-color: #fff; /* White background */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="form-container">
                    <h2 class="text-center">Add Branch</h2>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Branch name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter branch name">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Branch Description</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Enter branch Description"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="number" class="form-label">Cutt off</label>
                            <input type="number" class="form-control" id="cet" placeholder="Enter MHT CET marks">
                        </div>
                        <div class="mb-3">
                            <label for="number" class="form-label">Available seats</label>
                            <input type="number" class="form-control" id="seats" placeholder="Enter Available seats">
                        </div>
                        <div class="mb-3">
                            <label for="number" class="form-label">Fees</label>
                            <input type="number" class="form-control" id="fees" placeholder="Enter branch fees">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Scope</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Enter branch Scope"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="number" class="form-label">Salary</label>
                            <input type="number" class="form-control" id="fees" placeholder="Enter Salary in LPA">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to Bootstrap JS and jQuery (for form validation) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
